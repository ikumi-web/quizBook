<!DOCTYPE html>
<html>

<head xmls:th="http://www.thymeleaf.org">
	<meta charset="UTF-8">
	<title>ログイン画面</title>
</head>

<body>
	<div th:if="${failureMessage != null}" th:text="${failureMessage}" style="color:red"></div>
	<form th:action="@{/login}" method="post">
		<table border="1">
			<tr>
				<th>ID</th>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td><input type="password" name="password"></td>
			</tr>
		</table>
		<input type="submit" value="ログイン">

	</form>

</body>

</html>
